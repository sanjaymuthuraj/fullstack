<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KCET Learning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
      .quiz-card {
        max-width: 600px;
      }
    </style>
  </head>

  <body class="bg-white">
    <div
      class="container min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="mb-4 fw-bold">KCET LEARNING</h1>

      <div
        class="card quiz-card shadow-lg p-4 w-100 bg-black text-white rounded-4"
        id="quizBox"
      >
        <h5 id="qNumber" class="mb-3"></h5>
        <p id="questionText" class="mb-4"></p>
        <div id="options"></div>

        <div class="d-flex justify-content-between mt-4">
          <button id="prevBtn" class="btn btn-primary">Previous</button>
          <button id="nextBtn" class="btn btn-primary">Next</button>
        </div>
      </div>
    </div>

    <script>
      const questions = [
  {
    q: "Which HTML tag is used to create a hyperlink?",
    options: ["<link>", "<a>", "<href>", "<nav>"],
    answer: 1,
  },
  {
    q: "Which CSS property is used to change text color?",
    options: ["font-color", "text-color", "color", "background-color"],
    answer: 2,
  },
  {
    q: "Which JavaScript keyword is used to declare a constant?",
    options: ["var", "let", "const", "static"],
    answer: 2,
  },
  {
    q: "Which HTML tag is used to display images?",
    options: ["<img>", "<image>", "<pic>", "<media>"],
    answer: 0,
  },
  {
    q: "Which CSS property controls the spacing inside an element?",
    options: ["margin", "padding", "border", "gap"],
    answer: 1,
  },
  {
    q: "Which JavaScript method is used to print output to the console?",
    options: ["console.print()", "print()", "log()", "console.log()"],
    answer: 3,
  },
  {
    q: "Which HTML tag is used to create an ordered list?",
    options: ["<ul>", "<ol>", "<li>", "<list>"],
    answer: 1,
  },
  {
    q: "Which CSS unit is relative to the screen size?",
    options: ["px", "em", "rem", "vh"],
    answer: 3,
  },
  {
    q: "Which JavaScript operator is used to compare both value and type?",
    options: ["==", "=", "===", "!="],
    answer: 2,
  },
  {
    q: "Which tool is mainly used to make a website responsive?",
    options: ["JavaScript", "HTML", "CSS Media Queries", "PHP"],
    answer: 2,
  },
];

      let currentQuestion = 0;
      let userAnswers = new Array(questions.length).fill(null);
      function loadQuestion() {
        const q = questions[currentQuestion];
        $("#qNumber").text(`Question ${currentQuestion + 1}`);
        $("#questionText").text(q.q);
        $("#options").empty();
        q.options.forEach((opt, index) => {
          const checked =
            userAnswers[currentQuestion] === index ? "checked" : "";
          $("#options").append(`
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="option" value="${index}" ${checked}>
              <label class="form-check-label">${opt}</label>
            </div>
          `);
        });
        $("#prevBtn").prop("disabled", currentQuestion === 0);
        $("#nextBtn").text(
          currentQuestion === questions.length - 1 ? "Submit" : "Next"
        );
      }
      $(document).on("change", "input[name='option']", function () {
        userAnswers[currentQuestion] = parseInt($(this).val());
      });
      $("#prevBtn").click(function () {
        if (currentQuestion > 0) {
          currentQuestion--;
          loadQuestion();
        }
      });
      $("#nextBtn").click(function () {
        if (currentQuestion === questions.length - 1) {
          showScore();
        } else {
          currentQuestion++;
          loadQuestion();
        }
      });
      function showScore() {
        let score = 0;
        questions.forEach((q, index) => {
          if (userAnswers[index] === q.answer) {
            score++; 
          }
        });
        $("#quizBox").html(`
          <h2 class="text-center mb-3">Quiz Completed</h2>
          <h4 class="text-center">Your Score</h4>
          <h1 class="text-center text-success">${score} / ${questions.length}</h1>
          <div class="text-center mt-4">
            <button class="btn btn-light" onclick="location.reload()">Restart Quiz</button>
          </div>
        `);
      }
      loadQuestion();
    </script>
  </body>
</html>

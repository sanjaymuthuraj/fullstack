<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Web Dev Quiz</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4a6cff;
            --primary-dark: #344de0;
            --secondary: #6c757d;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-light: #636e72;
            --success: #2ecc71;
            --error: #e74c3c;
            --radius: 12px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --input-border: #dfe6e9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            margin: 20px;
            perspective: 1000px;
        }

        .card {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .card.active {
            display: block;
        }

        .home-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .card p {
            color: var(--text-light);
            margin-bottom: 25px;
            font-size: 15px;
            line-height: 1.6;
        }

        .user-details {
            text-align: left;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-light);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--primary);
        }

        .question-counter {
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-light);
            letter-spacing: 0.5px;
        }

        .question-counter span {
            color: var(--primary);
        }

        .question-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: left;
            line-height: 1.4;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #eef1f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .option-item:hover {
            border-color: var(--primary);
            background-color: #f8f9ff;
        }

        .option-item.selected {
            border-color: var(--primary);
            background-color: #eef2ff;
        }

        .option-item input[type="radio"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--secondary);
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            outline: none;
        }

        .option-item input[type="radio"]:checked {
            border-color: var(--primary);
        }

        .option-item input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
        }

        .btn {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: transparent;
            color: var(--secondary);
            border: 2px solid #eef1f5;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            border-color: var(--secondary);
            color: var(--text-main);
            background: transparent;
        }

        .candidate-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            border: 1px solid #eee;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .info-label { color: var(--text-light); }
        .info-val { font-weight: 600; color: var(--text-main); }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, #e0e0e0 0%);
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .score-circle::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
        }

        .score-text {
            position: relative;
            z-index: 1;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, bottom 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .toast.show {
            opacity: 1;
            bottom: 40px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div class="app-container">
    
    <div id="home-screen" class="card active">
        <div class="home-icon">üöÄ</div>
        <h1>KCET Learning Quiz</h1>
        <p>Enter your details to begin the assessment.</p>
        
        <div class="user-details">
            <div class="input-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" placeholder="e.g. John Doe">
            </div>
            <div class="input-group">
                <label for="rollno">Roll Number</label>
                <input type="text" id="rollno" placeholder="e.g. 101">
            </div>
        </div>

        <button id="startBtn" class="btn">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="card">
        <div class="question-counter">Question <span id="current-q">1</span> out of <span id="total-q">10</span></div>
        
        <div id="question-text" class="question-text"></div>
        
        <div id="options-container" class="options-list">
        </div>

        <button id="nextBtn" class="btn">Next Question</button>
    </div>

    <div id="result-screen" class="card">
        <div class="candidate-info">
            <div class="info-row">
                <span class="info-label">Candidate:</span>
                <span class="info-val" id="res-name">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Roll No:</span>
                <span class="info-val" id="res-roll">-</span>
            </div>
        </div>

        <div class="score-circle" id="score-graphic">
            <span class="score-text" id="final-score">0/10</span>
        </div>
        <h2 id="result-title">Good Job!</h2>
        <p id="result-msg">You have completed the quiz.</p>
        
        <button onclick="location.reload()" class="btn">Restart Quiz</button>
        <button id="homeBtn" class="btn btn-secondary">Back to Home</button>
    </div>

</div>

<div id="toast" class="toast">Please select an option!</div>

<script>
 $(document).ready(function () {

    const quiz = [
        {
            q: "What does HTML stand for?",
            options: ["Hyper Text Markup Language", "High Text Machine Language", "Hyperlinks Text Markup", "Home Tool Markup"],
            answer: 0
        },
        {
            q: "Which language is used for styling web pages?",
            options: ["HTML", "JQuery", "CSS", "XML"],
            answer: 2
        },
        {
            q: "Which is not a JavaScript framework?",
            options: ["React", "Angular", "Vue", "Django"],
            answer: 3
        },
        {
            q: "Which symbol is used for jQuery?",
            options: ["#", "$", "%", "&"],
            answer: 1
        },
        {
            q: "Which tag is used for JavaScript?",
            options: ["javascript", "js", "script", "code"],
            answer: 2
        },
        {
            q: "Which company developed JavaScript?",
            options: ["Google", "Microsoft", "Netscape", "Apple"],
            answer: 2
        },
        {
            q: "Which method is used to select ID in jQuery?",
            options: ["getElement()", "#id", ".id", "id()"],
            answer: 1
        },
        {
            q: "Which event occurs when button is clicked?",
            options: ["hover()", "submit()", "click()", "change()"],
            answer: 2
        },
        {
            q: "Which keyword declares a variable in JS?",
            options: ["var", "int", "float", "string"],
            answer: 0
        },
        {
            q: "Which is used to make web pages responsive?",
            options: ["Bootstrap", "jQuery", "PHP", "MySQL"],
            answer: 0
        }
    ];

    // State Variables
    let index = 0;
    let score = 0;
    let userName = "";
    let userRoll = "";

    // UI Elements
    const homeScreen = $("#home-screen");
    const quizScreen = $("#quiz-screen");
    const resultScreen = $("#result-screen");
    const questionText = $("#question-text");
    const optionsContainer = $("#options-container");
    const nextBtn = $("#nextBtn");
    const toast = $("#toast");
    const currentQEl = $("#current-q");
    const totalQEl = $("#total-q");

    totalQEl.text(quiz.length);


    $("#startBtn").click(function () {
        userName = $("#username").val().trim();
        userRoll = $("#rollno").val().trim();

        if (userName === "" || userRoll === "") {
            showToast("Please enter both Name and Roll No! ‚ö†Ô∏è");
            return;
        }

        homeScreen.removeClass("active");
        quizScreen.addClass("active");
        loadQuestion();
    });

    $("#homeBtn").click(function () {
        location.reload();
    });


    function loadQuestion() {
        currentQEl.text(index + 1);

        nextBtn.text(index === quiz.length - 1 ? "Finish Quiz" : "Next Question");

        questionText.text(quiz[index].q);

        optionsContainer.empty();

        $.each(quiz[index].options, function (i, option) {
            const optionHtml = `
                <label class="option-item">
                    <input type="radio" name="option" value="${i}">
                    <span>${option}</span>
                </label>
            `;
            optionsContainer.append(optionHtml);
        });

        $(".option-item").click(function() {
            $(".option-item").removeClass("selected");
            $(this).addClass("selected");
            $(this).find("input").prop("checked", true);
        });
    }

    function showToast(message) {
        toast.text(message);
        toast.addClass("show");
        setTimeout(() => {
            toast.removeClass("show");
        }, 2500);
    }

    nextBtn.click(function () {
        let selected = $("input[name='option']:checked").val();

        if (selected === undefined) {
            showToast("Please select an option to continue! ‚ö†Ô∏è");
            return;
        }

        if (parseInt(selected) === quiz[index].answer) {
            score++;
        }

        index++;

        if (index < quiz.length) {
            loadQuestion();
        } else {
            showResult();
        }
    });

    function showResult() {
        quizScreen.removeClass("active");
        resultScreen.addClass("active");

        $("#res-name").text(userName);
        $("#res-roll").text(userRoll);

        $("#final-score").text(`${score} / ${quiz.length}`);

        const percentage = (score / quiz.length) * 100;
        $("#score-graphic").css("background", `conic-gradient(var(--primary) ${percentage}%, #e0e0e0 ${percentage}%)`);

        const title = $("#result-title");
        const msg = $("#result-msg");
        
        if (percentage === 100) {
            title.text("Perfect! üèÜ");
            msg.text("You are a web development master.");
        } else if (percentage >= 70) {
            title.text("Great Job! üéâ");
            msg.text("You have a solid understanding of web tech.");
        } else {
            title.text("Keep Practicing! üìö");
            msg.text("Don't give up, review the basics and try again.");
        }
    }
});
</script>

</body>
</html>
